<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Algo de drag and drop</h2>
    <style type="text/css">
        #dropbox{
            width: 150px; 
            height: 150px;
            border: 3px dashed #D3D3D3;
            background: #FCFBE3; 
            margin: 5px;
        }
        #dragimg{ margin: 5px; }
        </style>		
        <script>
        function dragStart(e) {
        e.dataTransfer.effectAllowed = "move";
        e.dataTransfer.setData("Text", e.target.getAttribute("id"));
        }
        function dragOver(e) {
        e.preventDefault();
        return false;
        }
        function drop(e){
        e.preventDefault();
        // Get the dragged data
        var data = e.dataTransfer.getData("Text");
        // Append dragged image to the box
        e.target.appendChild(document.getElementById(data));
        }
        </script>
        <div id="dropbox" ondragover="dragOver(event);" ondrop="drop(event);">
        </div>

        <h2>Algo de geolocalización</h2>
        <p>Clica el botón para saber donde estas.</p>

        <button onclick="getLocation()">Localizate¡</button>

        <p id="demo"></p>

        <script>
        var x = document.getElementById("demo");

        function getLocation() {
        if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }

        function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;
        }
        </script>
</body>
</html>
