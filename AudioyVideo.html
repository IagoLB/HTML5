<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de audio y video</title>
</head>
<body>
    <h2>Este es el video</h2>
    <video controls autoplay>
        <source src="https://www.etutorialspoint.com/images/animation.webm" type="video/webm">
    </video>

    <h2>Este es el audio</h2>
    <audio controls loop>
        <source src="http://www.etutorialspoint.com/images/papa_telefon.mp3" type="audio/mp3">
    </audio>
</body>
</html>
